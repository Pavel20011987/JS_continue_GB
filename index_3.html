<body>

    <br>
    
    <button>Кнопка</button>
    <button class="super_element">Кнопка с классом btn</button>
    <button>Кнопка</button>
    
    <br>
    
    <textarea></textarea>

    <ul>
      <li>
        <button>Кнопка 1</button>

      <li>

      </li>
      <li>

      <li>

      </li>
    </ul>
    
    <script>
      "use strict";
      document.addEventListener('DOMContentLoaded', function() {
console.log('все теги прогрузились');
});



window.addEventListener('load', function() {
console.log('страница загрузилась');
});



document.addEventListener('click', function(event) {
if (event.target.tagName.toLowerCase() !== 'button') return;

var button = event.target;

var className = button.className;
var tagName = button.tagName.toLowerCase();

if (button.classList.contains('super_element')) {
console.log('Класс "' + className + '" присутствует в элементе "' + tagName + '".');
} else {
console.log('Класс "' + className + '" отсутствует в элементе "' + tagName + '".');
}
});




var textarea = document.querySelector('textarea');
textarea.addEventListener('mouseover', function() {
console.log('Вы навели на textarea.');
});



var ul = document.querySelector('ul');
ul.addEventListener('click', function(event) {
if (event.target.tagName.toLowerCase() === 'button') {
console.log(event.target.textContent);
}
});

//
//Ответ на 6 вопрос:
//"console.log" выводит текст из 5 задания раньше, потому что обработчик события клика на теге ul срабатывает после обработчика события клика на кнопке внутри ul. Это связано с тем, что событие "click" на вложенном элементе сначала срабатывает, а затем событие всплывает и срабатывает на родительском элементе (в данном случае ul).

const liElements = document.querySelectorAll("li");
liElements.forEach(function(li, index) {
  if (index % 2 === 1) {
    li.style.backgroundColor = "lightgray";
  }
});
    </script>
